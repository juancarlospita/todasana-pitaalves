<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bgColor">
          <div class="container-fluid logo">
            <a class="navbar-brand" href="index.html">
              <img src="./imagenes/todasana.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="productos.html">productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="nosotros.html">nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="talleres.html">talleres</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="contacto.html">contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main class="container">
        <div class="contenedorContact container bgColor">
            <h1>CONTACTANOS</h1>
        </div>
        <form class="container bgColor">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y apellidos</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Completo">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Numero de telefono</label>
                <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="+54">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </main>
    <footer class="container">
        <h3 class="bgColor">Siguenos</h3>
        <div class="contenedorRedes bgColor">
            <div class="contenedorLogos">
                <a href="https://www.facebook.com/todasanaofficial" target="_blank">
                    <img src="./imagenes/fb.png" alt="fb">
        </div>
            <div class="contenedorLogos">
                <a href="https://www.tiktok.com/@todasanaofficial" target="_blank">
                    <img src="./imagenes/tiktok.png" alt="tiktok">
        </div>
            <div class="contenedorLogos">
                <a href="https://www.instagram.com/todasanaofficial/" target="_blank">
                    <img src="imagenes/instagram.png" alt="instagram"></a>                </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
